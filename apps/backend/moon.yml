project:
  name: 'backend'
  description: 'The API behind the web service'

tasks:
  build:
    command: 'tsc'
    inputs:
      - 'src/**/*'
      - 'package.json'
    options:
      cache: false

  dev:
    command:
      - yarn
      - ts-node-dev
      - --transpile-only
      - --respawn
      - src/index.ts
    inputs:
      - 'src/**/*'
      - 'tsconfig.json'
      - 'package.json'
    options:
      envFile: .env
