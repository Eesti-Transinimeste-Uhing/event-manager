project:
  name: 'etue-web'
  description: 'The web component of ETUE'

tasks:
  build:
    command:
      - quasar
      - ssg
      - generate
    inputs:
      - 'src/**/*'
      - 'public/**/*'
      - 'tsconfig.json'
      - 'package.json'
      - 'tsconfig.vue-tsc.json'
      - quasar.config.js
    outputs:
      - 'dist/ssg'

  dev:
    command:
      - yarn
      - concurrently
      - -s
      - first
      - -r
      - 'sleep 1 && quasar ssg dev'
      - 'graphql-codegen --watch'
    inputs:
      - 'src/**/*'
      - 'public/**/*'
      - 'tsconfig.json'
      - 'package.json'
      - 'tsconfig.vue-tsc.json'
      - quasar.config.js
    options:
      envFile: .env
