project:
  name: 'discord-bot'
  description: 'The Discord arm of our many-handed bot'

tasks:
  build:
    command: 'tsc'
    inputs:
      - 'src/**/*'
      - 'package.json'
    outputs:
      - 'dist'

  dev:
    command:
      - yarn
      - ts-node-dev
      - --respawn
      - src/index.ts
    inputs:
      - 'src/**/*'
      - 'tsconfig.json'
      - 'package.json'
    options:
      envFile: .env
